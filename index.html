<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="data.js"></script>
    <script
      src="https://kit.fontawesome.com/860c02c18e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div class="tweet-main">
      <div class="header">
        <div class="header-search">
          <img src="static/Logo.png" alt="twitterlogo" id="logo" />
          <input class="header-input" type="text" placeholder="트위터 검색" />
        </div>
        <div class="header-navigator">
          <ul class="navigator-list">
            <li id="nav-li"><a href="#">인기</a></li>
            <li id="nav-li"><a href="#">최신</a></li>
            <li id="nav-li"><a href="#">사용자</a></li>
            <li id="nav-li"><a href="#">사진</a></li>
            <li id="nav-li"><a href="#">동영상</a></li>
          </ul>
        </div>
      </div>
      <div class="tweet-content">
        <div class="tweet-back-ground"></div>
        <form action="#" class="post-tweet-form">
          <input
            class="name-input"
            placeholder="이름을 입력 해주세요 🙆🏻‍♂️"
            required
          />
          <textarea
            name="tweet-text-area"
            id="tweet-text-area"
            cols="37"
            rows="10"
            placeholder="무슨일이 일어나고 있나요?"
            required
          ></textarea>
          <div class="tweet-button-area">
            <button class="tweet-button" type="submit">트윗</button>
          </div>
        </form>
      </div>
      <div class="list"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
